name: Test Pull Request

on:
  pull_request:
    branches:
    - master
    - csv_to_sql

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install -y -qq libsqlite3-dev
    - name: Build all
      run: make all
    - name: Test
      run: make check
